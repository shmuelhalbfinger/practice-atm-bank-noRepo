

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atm-module2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atm-module2
  template:
    metadata:
      labels:
        app: atm-module2
    spec:
      containers:
        - name: atm-module2
          image: shmuelhalbfinger/practiceatmbankapp:atm-module2
          ports:
            - containerPort: 8080
              name: atm-module2
          imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: atm-module2
spec:
  selector:
    app: atm-module2
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 31235
      protocol: TCP
  type: NodePort